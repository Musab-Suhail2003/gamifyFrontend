plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.project_flutter_appdev"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Application ID for your app
        applicationId = "com.example.project_flutter_appdev"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            // Enable minification for release builds
            minifyEnabled false
            shrinkResources false
            // Proguard rules can be customized here if needed
        }
    }
}

dependencies {
    implementation 'com.google.android.gms:play-services-auth:20.7.0' // For Google Sign-In

}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services'  // Add this line